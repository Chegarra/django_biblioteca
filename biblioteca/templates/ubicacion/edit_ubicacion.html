{% extends 'base.html' %}
{% load static %}
{% block title %}MyBiblio - Editar {{ubicacion.nombre}} {% endblock title %}
{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x align-center" style="padding-bottom: 25px;">
        <div class="cell large-12">
            <h2 style="text-align: center;">Modificar <b>{{ ubicacion.nombre }}</b></h2>
        </div>
    </div>

    <div class="grid-x align-center align-middle">
        <form class="cell large-6" action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <p style="text-align:right; padding-top: 25px;">
                <button class="button primary align-rigth" type="submit">Actualizar</button>
                <button class="button secondary align-center" lass="button secondary clear" onclick="history.back()">Volver</button>
            </p>

        </form>
    </div>

</div>
{% endblock content %}
