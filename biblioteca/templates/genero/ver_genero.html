{% extends 'base.html' %}
{% load static %}
{% block title %}MyBiblio - Género "{{ genero.nombre}}"{% endblock title %}
{% block content %}
    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x align-center" style="padding-bottom: 25px;">
            <div class="cell large-12">
                <h2 style="text-align: center;">{{ genero.nombre }}</h2>
            </div>
        </div>

        <div class="grid-x align-center">
            <!-- <div class="cell large-4 large-offset-2">
                <img class="max-width: 350px; height: auto;" src="{% static 'img/book-no-cover.png' %}">
            </div> -->
            <div class="grid-x cell large-6 large-offset-2 grid-margin-x ">
                <div class="cell large-4" style="text-align: right; font-weight:bolder;">
                    Género:
                </div>
                <div class="cell large-8 textocamposrigth">
                    {{ genero.nombre}}
                </div>

                <div class="cell large-4" style="text-align: right; font-weight:bolder;">
                    Código: 
                </div>
                <div class="cell large-8">
                    {{ genero.codigo }}
                </div>
            </div>
        </div>

        <div class="grid-x align-center">
            <div class="cell large-1">
                <p style="text-align:right; padding-top: 25px;">
                    <button class="button secondary align-center" lass="button secondary clear" onclick="history.back()">Volver</button>
                </p>
            </div>
        </div>

    </div>
{% endblock content %}
