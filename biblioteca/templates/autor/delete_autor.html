<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Autor "{{ autor.nombre }} {{autor.apellidos}}"</title>
</head>
<body>
    <h1>Eliminar Autor: {{ autor.nombre }} {{autor.apellidos}}</h1>

    <form action="" method="POST">{% csrf_token %}
        <p>Desea eliminar el autor {{ autor.nombre }} {{autor.apellidos}}</p>
        <button type="submit">Confirmar</button>
    </form>

</body>
</html>
