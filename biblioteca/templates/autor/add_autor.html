{% extends 'base.html' %}
{% load static %}
{% block title %}MyBiblio - Añadir Autor {% endblock title %}
{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x align-center" style="padding-bottom: 25px;">
        <div class="cell large-12">
            <h2 style="text-align: center;">Añadir <b>Autor</b></h2>
        </div>
    </div>

    <div class="grid-x align-center align-middle">
        <form class="cell large-6" action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <p style="text-align:right; padding-top: 25px;">
                <button class="button primary align-rigth" type="submit">Añadir</button>
            </p>
        </form>
    </div> 

</div>
{% endblock content %}
