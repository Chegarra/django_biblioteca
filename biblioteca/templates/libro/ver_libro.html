<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Libro</title>
</head>
<body>
    <h1>Ver Libro: {{ libro.titulo }}</h1>
    <h2>{{ estrella }} </h2>


    <p>{{ libro.titulo}}</p>
    <p>
        <ul>
            {% for autor  in libro.autor.all%}
                <li> {{ autor }} </li>
            {% endfor %}
        </ul>
    </p>
    <p>{{ libro.editorial}}</p>
    <p>{{ libro.isbn}}</p>




</body>
</html>
